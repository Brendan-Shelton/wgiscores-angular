<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened [fixedInViewport]="true">
    <mat-nav-list>
      <mat-list-item>
        Ensembles
      </mat-list-item>
      <mat-list-item>
          Local Circuits
        </mat-list-item>
        <mat-list-item>
            Rankings
          </mat-list-item>
          <mat-list-item>
              <a routerLink="scores" routerLinkActive="active">Scores</a>
            </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-tab-group>
      <mat-tab label="Guard">Guard</mat-tab>
      <mat-tab label="Percussion">Percussion</mat-tab>
      <mat-tab label="Winds"></mat-tab>
    </mat-tab-group>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
